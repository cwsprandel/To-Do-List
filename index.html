    <div id="addNewToDoItemForm">
        <label for="todoItemProject">Select Project Category:</label>    
        <select id="todoItemProject">
            <option value="">-- Choose a Project --</option>
            <option value="Home">Home</option>
            <option value="Work">Work</option>
            <option value="Travel">Travel</option>
        </select>
        
        <label for="todoItemPriority">Select Task Priority:</label>
        <select id="todoItemPriority">
            <option value="">-- Choose a Priority --</option>
            <option value="1">1 (high)</option>
            <option value="2">2</option>
            <option value="3">3 (low)</option>
        </select>

        <label for="todoItemTitle">Task Title:</label>
        <input id="todoItemTitle" type="text" placeholder="Title">

        <label for="todoItemDescription">Task Description:</label>
        <input id="todoItemDescription" type="text" placeholder="Description">
        
        <label for="todoItemDueDate">Task Due Date:</label>
        <input id="todoItemDueDate" type="date">
        
        <button id="addToDoSubmitButton">
            Submit
        </button>
        <button id="addToDoCancelButton">
            Cancel
        </button>
    </div>
